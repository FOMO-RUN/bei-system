# 悖 (BEI) — 词汇映射表
# ASCII 机器名 → 中文显示名
# 当工具链不支持 Unicode 时，使用此映射保持对人输出中文

# 使用说明：
# - 机器名：代码/配置中实际使用的 ASCII 名称
# - 显示名：对人输出、文档、UI 中显示的中文名称
# - 备注：解释为何需要映射

项目级:
  bei: 悖
  antinomy: 悖

模块级:
  # 格式: 机器名: { 显示名, 备注 }
  core:
    显示名: 核心
    备注: Rust crate 名不支持中文
  
  orchestrator:
    显示名: 编排器
    备注: Rust crate 名不支持中文

  replay:
    显示名: 回放
    备注: Rust crate 名不支持中文

  skill_engine:
    显示名: 技能引擎
    备注: Rust crate 名不支持中文

命令级:
  run:
    显示名: 执行
    备注: CLI 子命令

  verify:
    显示名: 验证
    备注: CLI 子命令

  skill:
    显示名: 技能
    备注: CLI 子命令

通用术语:
  run_id:
    显示名: 执行编号
    备注: 日志/输出中的标识

  artifact:
    显示名: 交付物
    备注: 产出文件的统称

  evidence:
    显示名: 证据
    备注: 验证结果的证明

  checkpoint:
    显示名: 检查点
    备注: 可回滚的保存点
